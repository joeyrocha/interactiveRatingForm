<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div>
    <form id="ratingForm">
      <img src="/images/icon-star.svg" alt="star on top">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offerings.</p>
      <ol>
        <li><button type="button" id="rating1" class="number_btn">1</button></li>
        <li><button type="button" id="rating2" class="number_btn">2</button></li>
        <li><button type="button" id="rating3" class="number_btn">3</button></li>
        <li><button type="button"id="rating4" class="number_btn">4</button></li>
        <li><button type="button" id="rating5" class="number_btn">5</button></li>
      </ol>
      <li><button type="submit" class="submitButton" id="submitButton">Submit</button></li>
    </form>
  </div>

  <div>
    <form id="thankYouForm">
      <p>You selected</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. if you ever need more support. Dont hesitate to get in touch</p>
    </form>
  </div>
<script src="/script.js">
</script>
</body>
</html>
